<%
ArrayList<Cursos> listar = (ArrayList<Cursos>) request.getAttribute("cursos");
ArrayList<Turnos> lista = (ArrayList<Turnos>) request.getAttribute("Turnos");

%>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Curso e Turma</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.min.css" />
 <link rel="stylesheet" href="img/Icons/css/all.min.css" />
 <link rel="stylesheet" href="css/formulario.css" />
 <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<header>
      <div class="nav">
        <div class="menu">
          <h1><a href="./index.html" class="logo">Next-Level</a></h1>
          <ul>
            <li class="menu-item"><a href="#cursos">Cursos</a></li>
            <li class="menu-item"><a href="./page/nos.html">Sobre nós</a></li>
            <li class="menu-item"><a href="login.jsp">Login</a></li>
            <li class="menu-item"><a href="#cardFooter">Contatos</a></li>
          </ul>
        </div>
      </div>
    </header>

    <i
      id="temaBtn"
      class="fa-solid fa-circle-half-stroke fa-flip"
      style="color: #ffffff"
      onclick="trocarTema()"
    ></i>
    <svg
      id="iconMenu"
      xmlns="http://www.w3.org/2000/svg"
      height="16"
      width="14"
      viewBox="0 0 448 512"
    >
      <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
      <path
        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
      />
    </svg>

    <div class="container">
        <h1>Escolha o Curso e a Turma</h1>
        <form action="matricularCurso" action="levar">
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="<%=listar.get(i).id()%>">Engenharia</option>
                    <option value="informatica">Informática</option>
                    <option value="medicina">Medicina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turma">Turma:</label>
                <select name="turma" id="turma">
                    <option value="turma-a">Turma A</option>
                    <option value="turma-b">Turma B</option>
                    <option value=" <%=lista.get(i).getTurno()%>">Turma C</option>
                </select>
            </div>
            <a href="pre"> <button type="submit">Enviar</button></a>
        </form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
</body>
</html>
